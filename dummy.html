<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="app">
            <div class="wrap">
                <div class="chat-box">
                    <template v-for="item in newList">
                        <advise-area v-show="item.type === 'type0'" :show="item.show[0]">
                            <adviser-img :show="item.show[0]"></adviser-img>
                            <advise-message :show="item.show[0]">{{ item.msg0[0] }}</advise-message>
                            <advise-message :show="item.show[1]">{{ item.msg0[1] }}</advise-message>
                        </advise-area>
                        <advise-area :show="item.show[2]">
                            <adviser-img :show="item.show[2]"></adviser-img>
                            <advise-message :show="item.show[2]">{{ item.msg[0] }}</advise-message>
                            <advise-message :show="item.show[3]">{{ item.msg[1] }}</advise-message>
                        </advise-area>
                        <!-- 選択肢 -->
                        <div v-show="item.show[4]" class="chat-select-opt">
                            <a @click="selectFunc" v-for="value in item.options" data-opt="value" class="chat-option">
                                <p data-opt="value" class="option-title">{{ value }}</p>
                            </a>
                        </div>
                        <!-- 答え -->
                        <answer-message :show="item.show[5]">{{ item.selected }}です</answer-message>
                        
                        <!-- しっかり/ざっくりの場合 -->
                        <div v-show="firstOpt[0]" class="chat-select-opt2">
                            <a @click="fstSelectFunc" data-opt="ざっくり計算" class="chat-option">
                                <p data-opt="ざっくり計算" class="option-title">ざっくり計算</p>
                                <p data-opt="ざっくり計算" class="option-detail">広さや形状から<br>おおまかに</p>
                            </a>
                            <a @click="fstSelectFunc" data-opt="しっかり計算" class="chat-option">
                                <p data-opt="しっかり計算" class="option-title">しっかり計算</p>
                                <p data-opt="しっかり計算" class="option-detail">欲しい機能や<br>設備も入れて</p>
                            </a>
                        </div>
                        <answer-message :show="firstOpt[1]" :message="item.selected"></answer-message>
                        <advise-area :show="firstOpt[2]">
                            <adviser-img :show="firstOpt[2]"></adviser-img>
                            <advise-message :show="firstOpt[2]">かしこまりました。</advise-message>
                            <!-- しっかり計算の場合 -->
                            <advise-message :show="firstOptA[0]">一戸建てのお風呂リフォーム相場は</advise-message>
                            <img v-show="firstOptA[1]" src="" alt="300万円">
                            <img v-show="firstOptA[2]" src="" alt="最高">
                            <img v-show="firstOptA[3]" src="" alt="10万円">
                            <img v-show="firstOptA[4]" src="" alt="最安">
                            <advise-area :show="firstOptA[3]">
                                <adviser-img :show="firstOptA[4]"></adviser-img>
                                <advise-message :show="firstOptA[5]">あなたの費用を、データをもとに{{ item.selected }}します。</advise-message>
                            </advise-area>
                            <!-- ↑↑ここまで↑↑ しっかり計算の場合 -->
                        </advise-area>
                        <!-- ↓↓ -->
                        <advise-area :show="firstOpt[3]">
                            <adviser-img :show="firstOpt[4]"></adviser-img>
                            <advise-message :show="firstOpt[5]">あなたの費用を、データをもとに{{ item.selected }}します。</advise-message>
                        </advise-area>
                        <!-- ↑↑ここまで↑↑ しっかり/ざっくりの場合 -->
                    </template>

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
        <script src="js/dummy.js"></script>
    </body>
</html>
