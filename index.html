<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>チャットツール</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="app">
            <div class="wrap">
                <div class="chat-box">
                    <div class="chat-area">
                        <div v-if="show0" class="chat-faceImg">
                            <img src="" alt="">
                        </div>
                        <div class="chat-msgArea">
                            <div v-if="show1" class="chat-message">
                                <div>
                                    <p v-if="load1a">
                                        <span class="loading-icon">
                                            <span class="loading-circle1"></span>
                                            <span class="loading-circle2"></span>
                                            <span class="loading-circle3"></span>
                                        </span>
                                    </p>
                                    <p v-if="show1b">２つの方法で相場を計算することができます。</p>
                                </div>
                            </div>
                            <div v-if="show2" class="chat-message">
                                <p v-if="load2a">
                                    <span class="loading-icon">
                                        <span class="loading-circle1"></span>
                                        <span class="loading-circle2"></span>
                                        <span class="loading-circle3"></span>
                                    </span>
                                </p>
                                <p v-if="show2b">どちらがご希望に近いですか？</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div v-if="show3" class="chat-select">
                    <a class="chat-option">
                        <p class="option-title">ざっくり計算</p>
                        <p class="option-detail">広さや形状から<br>おおまかに</p>
                    </a>
                    <a class="chat-option">
                        <p class="option-title">しっかり計算</p>
                        <p class="option-detail">欲しい機能や<br>設備も入れて</p>
                    </a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
